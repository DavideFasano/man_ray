                <h1 class="white-title">Rayograph</h1>
                <span class="white-text">Il fotogramma, meglio di qualsiasi altra tecnica, si adattava alla ricerca di ambiguità tipica del
                    surrealismo di Man Ray. Con questo processo la macchina fotografica non serve, in quanto gli oggetti
                    sono collocati direttamente su una carta sensibilizzata ed esposti alla luce. Denominati “raggiografie”
                    da Tristan Tzara, amico di Man Ray, i fotogrammi sono unici, irrepetibili e, ad un certo livello,
                    incontrollabili. In questa immagine, una delle raggiografie più grandi di Man Ray, forme bianche
                    incandescenti galleggiano su un fondo buio “dipinto” con sostanze chimiche liquide, che forse vogliono
                    rappresentare una metafora della creazione.</span>
